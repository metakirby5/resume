<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title data-bind="fullname"></title>
        <meta name="description" content="Ethan Chan's Resume">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="css/vendor/font-mfizz-1.2/font-mfizz.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="container">

        <div class="row">
            <div class="col-xs-12 col-md-8">
                <div class="row">
                    <div class="col-xs-12">
                        <h1 class="main-title" data-bind="fullname"></h1>
                        <ul class="fa-ul inline">
                            <li><i class="fa-li fa fa-lg fa-phone"></i>
                                <span data-bind="phone"></span>
                            </li>
                            <li><i class="fa-li fa fa-lg fa-envelope"></i>
                                <a data-bind="email"></a>
                            </li>
                        </ul>
                        <ul class="fa-ul inline">
                            <li><i class="fa-li fa fa-lg fa-home"></i>
                                <span data-bind="addr1"></span><br>
                                <span data-bind="addr2"></span><br>
                            </li>
                        </ul>
                    </div>
                    <div class="col-xs-12">
                        <ul class="fa-ul inline list-inline links">
                            <li><i class="fa-li fa fa-lg fa-link"></i>
                                <a data-bind="website" class="link"></a>
                            </li>
                            <li><i class="fa-li fa fa-lg fa-github"></i>
                                <a data-bind="github" class="link"></a>
                            </li>
                            <li><i class="fa-li fa fa-lg fa-linkedin"></i>
                                <a data-bind="linkedin" class="link"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-4 hidden-xs hidden-sm">
                <i class="fa fa-5x fa-github"></i>
                <a class="forkme" data-bind="forkme"></a>
            </div>
        </div>
        <hr>

        <h3>Thanks to:</h3>
        <ul class="list-inline" data-bind="credits">
            <li>
                <a data-bind="entry"></a>
            </li>
        </ul>
<!--         <div class="table-responsive">
            <table class="table table-striped table-condensed">
                <thead>
                    <td>Name</td>
                    <td>URL</td>
                </thead>
                <tbody data-bind="credits">
                    <tr>
                        <td data-bind="name"></td>
                        <td><a data-bind="url" class="link"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
 -->
        <!-- jQuery CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- jQuery local fallback -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.1.1.min.js"><\/script>')</script>
        <!-- Bootstrap JS CDN -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!-- Bootstrap JS local fallback -->
        <script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="js/vendor/bootstrap.min.js"><\/script>')}</script>
        <!-- Bootstrap CSS local fallback -->
        <script>
          $(document).ready(function() {
          var bodyColor = $('body').css('color');
          if(bodyColor != 'rgb(51, 51, 51)') {
          $("head").prepend('<link rel="stylesheet" href="css/vendor/bootstrap.min.css">');}});
        </script>

        <script src="js/vendor/transparency.min.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
