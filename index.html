<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title data-bind="fullname"></title>
        <meta name="description" content="Ethan Chan's Resume">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body class="container">
        <h1 data-bind="fullname"></h1>
        <h2 data-bind="phone"></h2>
        <h2 data-bind="addr"></h2>
        <a data-bind="email"></a>
        <a data-bind="website" class="link"></a>
        <a data-bind="github" class="link"></a>
        <a data-bind="linkedin" class="link"></a>

        <div class="table-responsive">
            <table class="table table-striped table-condensed">
                <thead>
                    <td>Name</td>
                    <td>URL</td>
                </thead>
                <tbody data-bind="credits">
                    <tr>
                        <td data-bind="name"></td>
                        <td><a data-bind="url" class="link"></a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- jQuery CDN -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <!-- jQuery local fallback -->
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.1.1.min.js"><\/script>')</script>
        <!-- Bootstrap JS CDN -->
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <!-- Bootstrap JS local fallback -->
        <script>if(typeof($.fn.modal) === 'undefined') {document.write('<script src="js/vendor/bootstrap.min.js"><\/script>')}</script>
        <!-- Bootstrap CSS local fallback -->
        <script>
          $(document).ready(function() {
          var bodyColor = $('body').css('color');
          if(bodyColor != 'rgb(51, 51, 51)') {
          $("head").prepend('<link rel="stylesheet" href="css/vendor/bootstrap.min.css">');}});
        </script>

        <script src="js/vendor/transparency.min.js"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
